<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Club - Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark main-nav" style="background-color: #001f3f;">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Contact Us</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="content">
    <section class="contact-section py-5">
      <div class="container">
        <div class="card shadow-lg border-0 rounded-4 p-4 mx-auto" style="max-width: 600px;">
          <h2 class="text-center mb-4 text-primary fw-bold">Contact Us</h2>
      
          <form>
            <div class="mb-3">
              <label class="form-label fw-semibold">Your Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control form-control-lg" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Email Address <span class="text-danger">*</span></label>
              <input type="email" class="form-control form-control-lg" placeholder="example@gmail.com">
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Message</label>
              <textarea class="form-control form-control-lg" rows="4" placeholder="Write your message here..."></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow-sm">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section class="text-center py-3">
      <h2 class="section-title">Our Location</h2>
      <p>Fitness Club, AL-Farabi Avenue 7/1, Astana</p>
      <p>Phone: +7 777 292 80 18 / +7 771 290 64 30</p>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-4">
    <div class="container">
      <p class="mb-1">Fitness Club © 2025 | Team “FitWeb” — Nurdana Modabay, Aknur Mazhitova</p>
      <p class="mb-0">
        <a href="faq.html" class="text-decoration-none text-info">Have questions? Visit our FAQ page →</a>
      </p>
    </div>
  </footer>

  <script src="js/contact.js"></script>
</body>
</html>
