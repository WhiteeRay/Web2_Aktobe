<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Contact Form</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>

  <div class="container">
    <h1>Welcome to Fitness Club</h1>
    <p>Need to reach us? Click the button below!</p>
    <button id="openPopupBtn" class="btn-primary">Contact Us</button>
  </div>

  <!-- ðŸ”¹ Popup Overlay -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup-content">
      <span class="close-btn" id="closePopupBtn">&times;</span>
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>

        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Write your message..." required></textarea>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
