<body>
  <header> <!--class="header-section"-->
    <nav class="navbar navbar-expand-lg navbar-dark main-nav" style="background-color: #001f3f;">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Contact Us</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

        </div>
      </div>
    </nav>
  </header>
<body>
  
  <div class="container">
    <h1>Welcome to Fitness Club</h1>
    <p>Need to reach us? Click the button below!</p>
    <button id="openPopupBtn" class="btn-primary">Contact Us</button>
  </div>

  <!-- ðŸ”¹ Popup Overlay -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup-content">
      <span class="close-btn" id="closePopupBtn">&times;</span>
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>

        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Write your message..." required></textarea>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
      <!-- Add this line just below your form closing tag -->
      <p id="dateTimeDisplay" style="text-align:center; margin-top:10px; font-weight:bold;"></p>

    </div>
  </div>

  <script src="js/popup.js"></script>
    

  
</body>
