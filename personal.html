<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Club - Profile</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark main-nav" style="background-color: #001f3f;">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Fitness Club</a>
      </div>
    </nav>
  </header>

  <main class="container py-5">
    <h2 class="text-center mb-4">Your Profile</h2>
    <div class="mx-auto p-4 shadow-sm rounded bg-light" style="max-width: 500px;">
      <p><strong>Full Name:</strong> <span id="profileName"></span></p>
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>
      <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
      <button id="logoutBtn" class="btn btn-danger w-100">Log Out</button>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-4">
    <p>Fitness Club Â© 2025</p>
  </footer>

  <script>
    // Load profile from localStorage
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      window.location.href = "login.html"; // redirect if not logged in
    } else {
      document.getElementById("profileName").textContent = user.name;
      document.getElementById("profileEmail").textContent = user.email;
      document.getElementById("profilePhone").textContent = user.phone;
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
